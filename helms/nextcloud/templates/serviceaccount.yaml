{{- if and .Values.rbac.enabled .Values.rbac.serviceaccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.rbac.serviceAccount.name }}
  {{- if .Values.rbac.serviceAccount.annotations }}
  annotations:
    {{- toYaml .Values.rbac.serviceAccount.annotations | nindent 4 }}
  {{- end }}
{{- end }}
